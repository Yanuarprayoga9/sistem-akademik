<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    <title>Document</title>
    <style>
        .mt-6{
            margin-top: 100px;
        }
        .w-30{
            width: 30%;
        }
        .bg-gelap{
            background-color:#F1F6F9;
        }
        .center {
            display: flex;
            justify-content: center;
            align-items: center;        }
    </style>
</head>
<body class="bg-gelap">
    <div class="container bg-light w-30  border border-2 p-5 mt-6 rounded">
        <form id="formLogin">
            <img class="d-block w-50 h-50 m-auto mb-2"  src="assets/img/OIP-removebg-preview.png" alt="">
            <h2 class="text-center">Sign in</h2>
            <!-- Email input -->
            <div class="form-outline mb-3">
              <label class="form-label" for="email">Email address</label>
              <input type="email" id="email" class="form-control" />
            </div>
          
            <!-- Password input -->
            <div class="form-outline mb-3">
              <label class="form-label" for="email">Password</label>
              <input type="password" id="sandi" class="form-control" />
            </div>
          
            <!-- Submit button -->
            <div class="center">
                <button type="submit" class="btn btn-primary btn-block mb-3">Sign in</button>
              </div>
          
            <!-- Register buttons -->
            <div class="text-center">
              <p>Not a member? <button class="btn text-primary mb-1" id="toRegister" onclick="changeInterface()">register</button></p>
            </div>
          </form>
        </div>
    <script src="./assets/dist/js/bootstrap.bundle.min.js"></script>

    <script src="assets/dist/js/script.js"></script>   
</body>
</html>
